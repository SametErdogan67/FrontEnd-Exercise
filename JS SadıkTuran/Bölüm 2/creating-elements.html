<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    

    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        ToDo App
                    </div>
                </div>

                <div class="card-mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="1" class="form-check-input">
                                <label for="1" class="form-check-label">Görev 1</label>
                            </div>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>

      let sonuc;
      ul= document.getElementById("task-list");

      let count = ul.children.length;

       let li = `
            <li class="task list-group-item">
                <div class="form-check">
                                <input type="checkbox" id=${count + 1}" class="form-check-input">
                                <label for="${count + 1}" class="form-check-label">Görev ${count + 1}</label>
                            </div>
                        </li>            


       `;

       ul.insertAdjacentHTML("beforeend", li)
      console.log(sonuc);
       
    </script>
</body>
</html>
